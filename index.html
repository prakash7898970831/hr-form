<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* purple to blue */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 10px;
    }

    button {
      background-color: #00c6ff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0072ff;
    }

    img.qr {
      display: block;
      margin: 10px auto;
      width: 150px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>Registration Form</h2>
  <form method="POST" enctype="multipart/form-data" accept-charset="UTF-8" id="form">
    <label>S.No:</label>
    <input type="text" name="sno" required>
    <label>Full Name:</label>
    <input type="text" name="name" required>
    <label>Mobile Number:</label>
    <input type="tel" name="mobile" pattern="[0-9]{10}" required>
    <label>Age:</label>
    <input type="number" name="age" min="18" max="60" required>
    <label>Qualification:</label>
    <input type="text" name="qualification">
    <label>Education Status:</label>
    <select name="education_status" required>
      <option value="">Select</option>
      <option value="Continue">Continue</option>
      <option value="Break">Break</option>
    </select>
    <label>Marital Status:</label>
    <select name="marital_status" required>
      <option value="">Select</option>
      <option value="Unmarried">Unmarried</option>
      <option value="Married">Married</option>
    </select>
    <label>Gender:</label>
    <select name="gender" required>
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <label>Address:</label>
    <textarea name="address" rows="3" required></textarea>
    <label>Payment:</label>
    <div class="qr">
      <p>Scan the QR code below to make your payment:</p>
      <img src="QR.jpeg" height="150px" width="150px" alt="Payment QR Code"><br>
    </div>
    <label>Upload Payment Screenshot:</label>
    <input type="file" name="payment_screenshot" accept="image/*" required>
    <!-- <input type="text" name="payment_url" > -->
    <button type="submit">Submit</button>
  </form>
  
<script>
    const form = document.getElementById("form");
    form.addEventListener("submit", formSubmit);

    function formSubmit(e) {
        e.preventDefault();
        const formData = new FormData(e.target);

        fetch("https://getform.io/f/aejewewb", {
            method: "POST",
            body: formData,
            headers: {
                "Accept": "application/json",
            },
        })
        .then(response => console.log(response))
        .catch(error => console.log(error))
    }
</script>
</body>
</html>
