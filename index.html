<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: linear-gradient(135deg, #6a11cb, #fcd825)
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      width: 97%;
      padding: 8px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    select {
      width: 100%;
      padding: 8px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .qr {
      text-align: center;
    }
    .qr img {
      width: 250px;
      height:250px
      margin: 10px 0;
    }
    .submit_btn_div {
      display: flex;
      justify-content: center; /* center horizontally */
      margin-top: 15px; /* optional spacing */
    }
    .submit_btn_div button {
      background: #ffb703;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form method="POST" enctype="multipart/form-data" accept-charset="UTF-8" id="form">
    <h2>Registration Form</h2>
    <label>S.No:</label>
    <input type="text" name="S_No" required>
    <label>Full Name:</label>
    <input type="text" name="Name" required>
    <label>Mobile Number:</label>
    <input type="tel" name="Mobile" pattern="[0-9]{10}" required>
    <label>Age:</label>
    <input type="number" name="Age" min="18" max="60" required>
    <label>Qualification:</label>
    <input type="text" name="Qualification">
    <label>Education Status:</label>
    <select name="Education_status" required>
      <option value="">Select</option>
      <option value="Continue">Continue</option>
      <option value="Break">Break</option>
    </select>
    <label>Marital Status:</label>
    <select name="Marital_status" required>
      <option value="">Select</option>
      <option value="Unmarried">Unmarried</option>
      <option value="Married">Married</option>
    </select>
    <label>Gender:</label>
    <select name="Gender" required>
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <label>Address:</label>
    <textarea name="Address" rows="3" required></textarea>
    <label>Payment:</label>
    <div class="qr">
      <p>Scan the QR code below to make your payment:</p>
      <img src="QR.jpeg" alt="Payment QR Code"><br>
    </div>
    <label>Upload Payment Screenshot:</label>
    <input type="file" name="Payment_screenshot" accept="image/*" required>
    <!-- <input type="text" name="payment_url" > -->
    <div class="submit_btn_div">
        <button type="submit">Submit</button>
    </div>
  </form>
  
<script>
    const form = document.getElementById("form");
    form.addEventListener("submit", formSubmit);

    function formSubmit(e) {
        e.preventDefault();
        const formData = new FormData(e.target);

        fetch("https://getform.io/f/aejewewb", {
            method: "POST",
            body: formData,
            headers: {
                "Accept": "application/json",
            },
        })
        .then(response => console.log(response))
        .catch(error => console.log(error))
    }
</script>
</body>
</html>
